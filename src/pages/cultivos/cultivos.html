
<ion-header>

  <ion-navbar>
    <ion-title>{{invernadero.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let i of cultivos" (click)="cambiarValor()">
	  <ion-item>
	     <ion-icon name="ios-leaf" item-start large></ion-icon>
	     <h2>{{ i[0]}}</h2>
	     <h3>{{ i[1] }}</h3>
	     <p>{{ i[2] }}</p>
	  </ion-item>

	</ion-card>
</ion-content>
