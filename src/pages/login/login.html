<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<section align="center">
		<img src="../assets/imgs/logo.png" width="100" height="100">
		<p size="10px">Invernadero</p>
	</section>

	<ion-list>

  <ion-item>
    <ion-label floating>Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <br>
  <section align="center">
  	<button ion-button (click)="clickBoton()">Ingresar</button>
  </section>
  

</ion-list>

</ion-content>
